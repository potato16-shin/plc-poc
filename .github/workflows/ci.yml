name: ci
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run coverage
      - run: |
          node bin/plc.js compile --context . --query "테스트 쿼리" --out compiled_prompt.md
          test -f compiled_prompt.md
